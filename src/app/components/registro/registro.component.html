
<section class="text-white HeroImage  d-flex align-items-center">
    <div class="container-fluid  d-flex align-items-center justify-content-center">
      <div class="row bg-dark p-3 rounded ">
  
        <div class="col-12">
          <form [formGroup]="formularioR" (submit)="onSumitAddUser(email,password)">
            <div class="form-row ">
              <div class="form-group col-md-12">
                <label for="inputEmail4">Correo</label>
                <input type="email" formControlName="correo" class="form-control"  id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-invalid" *ngIf="formularioR.controls.correo.errors">
                el campo contiene un error

              </div>  
              <div class="form-group col-md-12">
                <label for="inputPassword4">Contrase√±a</label>
                <input type="password" formControlName="contra"  class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-invalid " *ngIf="formularioR.controls.contra.errors">
                el campo contiene un error

              </div>
            <div class="form-group">
              <label for="inputAddress">Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" id="inputName" placeholder="nombre">
            </div>
            <div class="form-invalid" *ngIf="formularioR.controls.nombre.errors">
                el campo contiene un error

              </div>
            <div class="form-group">
              <label for="inputAddress2">Apellido</label>
              <input type="text" class="form-control" formControlName="apellido" id="inputLastName" placeholder="Apellido">
            </div>
            <div class="form-invalid" *ngIf="formularioR.controls.apellido.errors">
                el campo contiene un error

              </div>
            
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" formControlName="terminos" (click)="onCheck"  type="checkbox" id="gridCheck">
                <label class="form-check-label"  for="gridCheck" >
                  acepto terminos y condiciones
                </label>
              </div>
              <div class="form-invalid d-inline" *ngIf="!formularioR.controls.terminos.value">
                  es nesesario que acepte los terminos y condiciones
  
                </div>
            </div>
            <button type="submit" [ngClass]="{'disabled': propiedades}"  class="btn btn-primary disabled ">Completar</button>
          </form>
        </div>
          
      </div>
    </div>
  </section>
