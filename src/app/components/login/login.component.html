
<section class="text-white HeroImage  d-flex align-items-center">
    <div class="container-fluid mx-0 d-flex align-items-center justify-content-center">
      <div class="row bg-dark p-3 rounded ">
  
        <div class="col-12">

            <form [formGroup]="formularioL" (submit)="loginEmail() ">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" formControlName="correo" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" formControlName="contra" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
          
      </div>
    </div>
  </section>
